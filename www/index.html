<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>BSトライ サンプルアプリ</h1>
            <hr>
            <!-- <img src="img/logo.png"> -->
            <h1>社員証撮影</h1>
            <div id="waitDiv" style="display:none">
              <p id="waitMsg">しばらくお待ちください</p>
            </div>

            <div style="padding:5px">
              <button id="cameraBtn">カメラ起動</button>
            </div>
            <div style="text-align:center">
              <img id="image" width="300">
            </div>
            <br>
            <div style="align:center">
              <table border="1" align="center">
                <caption>認識結果</caption>
                <tr>
                  <th>氏名</th>
                  <td><input id="name" value="" size="15"></td>
                  <td><input type="button" id="favoriteBtn" value="趣味検索"></td>
                </tr>
                <tr>
                  <th>ローマ字</th>
                  <td><input id="roman" value="" size="15"></td>
                </tr>
                <tr>
                  <th>電話番号</th>
                  <td><input id="tel" value="" size="15"></td>
                </tr>
                <tr>
                  <th>社員ID</th>
                  <td><input id="empid" value="" size="15"></td>
                </tr>
              <table>
            </div>
            <br>
            <div id="favoriteDiv" style="text-align:center;display:none">
              <p>趣味<br>
                  <button id="favoriteDown" value="縮小">縮小</button>
                  <span>　</span>
                  <button id="favoriteUp" value="拡大">拡大</button>
              </p>
              <br>
              <img id="favorite" width="300" src="">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/rakrak/plugin.js"></script>
    </body>
</html>
